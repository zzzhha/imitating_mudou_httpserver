<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 方法不允许</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        body {
            background-color: #fdf5e6; /* 统一米黄色背景 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        /* 右上角导航 */
        .top-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* 小屏幕自动换行 */
            justify-content: center;
        }

        .top-nav a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .top-nav a:hover {
            color: #d2b48c; /* 统一hover色，呼应按钮风格 */
        }

        /* 错误信息区域 */
        .error-container {
            max-width: 600px;
            width: 100%;
            margin-top: 50px; /* 避免与导航重叠 */
        }

        .error-code {
            font-size: 6rem;
            color: #e74c3c; /* 柔和红色，醒目不刺眼 */
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .error-desc {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* 返回按钮（可选，增强引导） */
        .back-btn {
            padding: 10px 20px;
            background-color: #d2b48c;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #c09871;
            transform: scale(1.05);
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .top-nav {
                gap: 15px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .top-nav {
                position: static; /* 超小屏幕下导航移至顶部 */
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 右上角导航 -->
    <div class="top-nav">
        <a href="welcome.html">欢迎页</a>
        <a href="index.html">主页</a>
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
    </div>

    <!-- 错误信息 -->
    <div class="error-container">
        <div class="error-code">405</div>
        <h2 class="error-title">方法不允许</h2>
        <p class="error-desc">当前请求使用的HTTP方法（如GET/POST）不被服务器允许，请检查请求方式~</p>
        <a href="index.html" class="back-btn">返回主页</a>
    </div>
</body>
</html>
